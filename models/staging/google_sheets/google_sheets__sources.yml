version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO999_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 240, period: day}
      error_after: {count: 480, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
          - name: quantity
          - name: month
          - name: _fivetran_synced