version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO999_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 240, period: day}
      error_after: {count: 480, period: day}

    tables:
      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id 
            description: Primary key for users.
            tests:
              - unique
              - not_null
          - name: address_id
            tests:
              - not_null
          - name: first_name
            tests:
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: email
            tests:
              - not_null
              - unique
          - name: phone_number
            tests:
              - not_null
          - name: created_at_utc
          - name: updated_at_utc


      - name: orders
        description: Staged order data from our jaffle shop app.
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id 
            description: Primary key for orders.
            tests:
              - unique
              - not_null
          - name: user_id
            description: >
              ID corresponding to the user that has placed the order.
            tests:
              - not_null
              #- relationships:
              #    to: source('sql_server_db','users')
              #    field: user_id
          - name: promo_id
            description: ID corresponding to the promotion of the placed order.
            tests:
              - not_null
          - name: address_id
            tests:
              - not_null
          - name: created_at_utc
          - name: updated_at_utc
          - name: item_order_cost_usd
          - name: shipping_cost_usd
          - name: total_order_cost_usd
          - name: tracking_id
            tests:
              - not_null
          - name: shipping_service
            tests:
              - not_null
          - name: estimated_delivery_at_utc
          - name: delivered_at_utc
          - name: status_order
            description: '{{ doc("order_status") }}'